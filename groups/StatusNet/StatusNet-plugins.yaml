TEMPLATE:
  BASIC:
    description: "{{int:translate-group-desc-statusnet-plugin}}"
    namespace: NS_STATUSNET
    display: out/statusnet/
    class: FileBasedMessageGroup
    codeBrowser: http://gitorious.org/statusnet/mainline/blobs/0.9.x/%FILE%#line%LINE%

  FILES:
    class: GettextFFS
    codeMap:
      en-gb:   en_GB
      en-us:   en_US
      nl-be:   nl_BE
      no:      nb
      pt-br:   pt_BR
      zh-hans: zh_CN
      zh-hant: zh_TW

    header: |
      # This file is distributed under the same license as the StatusNet package.
      #

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

  CHECKER:
    class: MessageChecker
    checks:
      - printfCheck
---
BASIC:
  id: out-statusnet-plugin-adsense
  label: StatusNet - Adsense
  display: out/statusnet/plugins/adsense

FILES:
  sourcePattern: %GROUPROOT%/statusnet/plugins/Adsense/locale/%CODE%/LC_MESSAGES/Adsense.po
  definitionFile: %GROUPROOT%/statusnet/plugins/Adsense/locale/Adsense.pot
  targetPattern: statusnet/plugins/Adsense/locale/%CODE%/LC_MESSAGES/Adsense.po

MANGLER:
  prefix: adsense-
